<!DOCTYPE html>
<html>
<head>
    <title>Joke View</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div id="header">
        <h1>View Joke</h1>
    </div>

    <div id="jokeSection">
        <div class="jokeCard">
            <h2 id="jokeSetup">Why did the chicken cross the road?</h2>
            <h2 id="jokePunchline">To get to the other side!</h2>
            <button id="showPunchlineButton">See punchline</button>
        </div>


        <div id="refresh">
            <button id="refreshJokeButton">
                <img width="20" src="./assets/refresh.png"/>
            </button>
            <h3>Refresh Joke</h3>

        </div>
    </div>

</body>
<!-- Part 1-1 -->
<script src="./index.js"></script>  
</html>
